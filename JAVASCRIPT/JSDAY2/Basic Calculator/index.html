        <div class="calc">
            <h1>RETARD CALCULATOR</h1>
            <h2>CHECK HOW RETARDED YOU ARE</h2>

            <input class="calc_input" type="text" value=""/>
            <div class="calc_controls">
                <div class="operators"> 
                    <button onclick="binOp('+')" class="calc_button">+</button>
                    <button onclick="binOp('-')" class="calc_button">-</button>
                    <button onclick="binOp('*')" class="calc_button">*</button>
                    <button onclick="binOp('/')" class="calc_button">/</button>
                </div>  
                <button onclick="equal()" class="calc_button">=</button>
            </div>
        </div>



        <script src="index.js" async defer></script>
    </body>
